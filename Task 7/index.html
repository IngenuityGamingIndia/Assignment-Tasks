 
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">        
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <title>Microsoft Paint</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="index.js"></script>
        
    </head>
    <body>
        <div class="wrapper">
 
            <div class="toolbar">
                <a id="open"></a>
                <a href="#" id="save" onclick="SaveImage()"><img src="save.png"></a>
                <a href="#" id="brush" onclick="ChangeTool('brush')"><img src="brush.jpg"></a>
                <a href="#" id="line" onclick="ChangeTool('line')"><img src="line.jpg"></a>
                <a href="#" id="rectangle" onclick="ChangeTool('rectangle')"><img src="rectangle.jpg"></a>
                <a href="#" id="circle" onclick="ChangeTool('circle')"><img src="circle.jpg"></a>
                <a href="#" id="ellipse" onclick="ChangeTool('ellipse')"><img src="ellipse.png"></a>
                <a href="#" id="polygon" onclick="ChangeTool('polygon')"><img src="polygon.png"></a>
            </div><br>
<canvas id="my-canvas" width="600" height="300"></canvas>
            <div id="img-data-div">
                <a href="#" id="img-file" download="image.png">download image</a>
            </div>
 
        </div>
    </body>
</html>
