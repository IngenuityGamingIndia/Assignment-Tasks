<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body
    {
        background: url(./images/background.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        background-origin: border-box;
    }
  </style>
  <title>Hangman</title>
</head>
<body>
<div class="container">
  <h1 class="text-center text-danger" style="font-family: 'Rampart One', cursive;">Hangman</h1>
  <h3 class="float-right text-success" style="font-family: 'Patua One', cursive;">Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></h3>
  <div class="text-center">
    <img id='hangmanPic' src="./images/0.jpg" alt="">
    <h3 style="font-family: 'Orbitron', sans-serif;">Guess The Laptop Names:</h3>
    <p id="wordSpotlight">The word to be guessed goes here</p>
    <div id="keyboard"></div>
    <button class="btn btn-info" onClick="reset()">Reset</button>
  </div> 
</div>

<script src='./js/hangman.js'></script>
</body>
</html>
